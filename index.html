<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>online-store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-store.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="./scss/reset.css">
</head>
<body>
<main class="online-store">
    <div class="wrapper-container">
        <div class="wrapper-cards-product">
            <div class="card-product">
                <div class="wrapper-main-info">
                    <div class="wrapper-image">
                        <img src="./images/laptop.png" alt="product-img">
                    </div>
                    <div class="wrapper-price">
                        <div class="wrapper-button-rating">
                            <p>1.23</p>
                            <img src="./images/rating.png" alt="rating-img">
                        </div>
                        <p>2000</p>
                    </div>
                    <div class="wrapper-info-product">
                        <p>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>
                    </div>
                    <div class="wrapper-category">
                        <p>laptops</p>
                    </div>
                </div>
                <div class="wrapper-button">
                    <button class="add-btn">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
