<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="./components/styles/main.css"
    >
  </head>
  <body>
    <div class="product-card">

      <img
        class="product-card__image"
        src="./components/img/Acer-Aspire-3 (A315-57G-336G)).jpg"
        alt="Acer-Aspire-3 (A315-57G-336G)"
      >

      <div class="product-card__ranking-container">
        <div class="product-card__ranking">
          <p class="product-card__ranking-marks">1.23</p>
          <div class="product-card__star"></div>
        </div>
        <div class="product-card__price">
          15999
        </div>
      </div>

      <p class="product-card__description-text">
        Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
      </p>

      <div class="product-card__code-container">
        <p class="product-card__code-text">
          laptops
        </p>
      </div>

      <button class="product-card__button-container">
        <a
          href="#"
          class="product-card__button-buy"
        >
          Add to cart
        </a>
    </div>

    <div class="pagination">
      <div class="
      pagination__select
      pagination__select-arrow
      pagination__select-arrow_left"
   ></div>

      <div class="pagination__select-container">
        <div class="pagination__select">1</div>
        <div class="pagination__select">2</div>
        <div class="pagination__select">3</div>
        <div class="pagination__select">4</div>
        <div class="pagination__select">5</div>
        <div class="pagination__select">6</div>
        <div class="pagination__select">7</div>
        <div class="pagination__select">8</div>
        <div class="pagination__select">9</div>
        <div class="pagination__select">10</div>
        <div class="pagination__select">11</div>
        <div class="pagination__select">12</div>
      </div>

      <div class="
      pagination__select
      pagination__select-arrow
      pagination__select-arrow_right"
      ></div>
    </div>

    </button>

  </body>
</html>
