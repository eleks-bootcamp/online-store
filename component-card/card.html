<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="/component-card/card.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="wrapper">
      <div>
        <div class="cart-img">
          <img src="/components/page/pictures/Rectangle.png" alt="Laptop">
        </div>
        <div class="cart-rating-price-container">
          <div class="cart-rating">
            <div class="card-rating-number">1.23</div>
            <div><img src="/components/page/pictures/Star 1 (Stroke).png" alt="stars"></div>
          </div>
          <div class="cart-price"><span>15999</span></div>
        </div>
        <div class="cart-tittle">
          <span>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</span>
        </div>
        <div class="cart-category">
          <span>
            laptops
          </span>
        </div>
      </div>
      <div>
          <div class="cart-button">
            <div class="cart-button-name"><span>ADD TO CART</span></div>
          </div>
      </div>
    </div>
  </main>
</body>

</html>
