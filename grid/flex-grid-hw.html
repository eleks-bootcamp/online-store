<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=, initial-scale=1.0" />
  <title>Grid with media queries</title>
  <link rel="stylesheet" href="flex-grid-hw.css" />
</head>

<body>
  <main>
    <div class="container">
      <div class="row-left col-xl-3 col-l-3 col-m-4 col-s-0 col-ss-0">
        row-left</div>

      <div class="row-right col-xl-9 col-l-9 col-m-8 col-s-12 col-ss-1 col-ss-2">
        row-right
        <div class="row">
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">1</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">2</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">3</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">4</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">5</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">6</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">7</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">8</div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-ss-1">9</div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
