<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" href="../css/grid.css">
</head>
<body>
<main>
  <div class="container">
    <div class="row">
      <div class="left-side col-4-m">
            <div class="col-12">left-side</div>
      </div>
      <div class="right-side col-8-m  col-12">
        <div class="col-12">right-side</div>
        <div class="right-side-row">
        <div class="col-12 col-6-m col-4-l col-3-xl">card 1</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 2</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 3</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 4</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 5</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 6</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 7</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 8</div>
        <div class="col-12 col-6-m col-4-l col-3-xl">card 9</div>
          </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row-grid">
      <div class="left-side-grid">
        <div class="col">left-side</div>
      </div>
      <div class="right-side-grid">
        <div class="col">right-side</div>
        <div class="right-side-row-grid">
          <div class="col">card 1</div>
          <div class="col">card 2</div>
          <div class="col">card 3</div>
          <div class="col">card 4</div>
          <div class="col">card 5</div>
          <div class="col">card 6</div>
          <div class="col">card 7</div>
          <div class="col">card 8</div>
          <div class="col">card 9</div>
        </div>
      </div>
    </div>
  </div>

</main>
</body>
</html>
