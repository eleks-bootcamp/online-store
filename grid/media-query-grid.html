<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100%, initial-scale=1.0">
  <title>Grid with media queries</title>
  <style>

    body {
      height: 100%;
      min-height: 100%;
    }

    .container-fluid {
      width: 100%;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
    }

    .row1 > * {
      outline: 1px solid red;
    }
    .row1 {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }

    .row {
      width: 100%;
      height: 700px;
      display: flex;
    }

    div[class^='col-sm-4 col-md-4 col-lg-4 col-xl-4'] {
      outline: 1px solid red;
      text-align: center;
    }

    div[class^='col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8'] {
      outline: 1px solid red;
      text-align: center;
    }

    @media (max-width:576px) {
      .col-sm-4 {
        display: none;
      }
    }

    .col-4 {
        width: calc(100% / 12 * 4);
    }

    .col-8 {
        width: calc(100% / 12 * 8);
    }

    .col-12 {
        width: calc(100% / 12 * 12);
    }


    @media (max-width: 576px) {
      .col-xs-4 {
        width: calc(100% / 12 * 4);
      }

      .col-xs-6 {
        width: calc(100% / 12 * 6);
      }

      .col-xs-8 {
        width: calc(100% / 12 * 8);
      }

      .col-xs-12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* sm */
    @media (min-width: 576px) and (max-width: 768px) {
      .col-sm-4 {
        width: calc(100% / 12 * 4);
      }

      .col-sm-6 {
        width: calc(100% / 12 * 6);
      }

      .col-sm-8 {
        width: calc(100% / 12 * 8);
      }

      .col-sm-12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* md */
    @media (min-width: 768px) and (max-width: 992px) {
      .col-md-4 {
        width: calc(100% / 12 * 4);
      }

      .col-md-6 {
        width: calc(100% / 12 * 6);
      }

      .col-md-8 {
        width: calc(100% / 12 * 8);
      }

      .col-md-12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* lg */
    @media (min-width: 992px) and (max-width: 1200px) {
      .col-lg-4 {
        width: calc(100% / 12 * 4);
      }

      .col-lg-6 {
        width: calc(100% / 12 * 6);
      }

      .col-lg-8 {
        width: calc(100% / 12 * 8);
      }

      .col-lg-12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* xl */
    @media (min-width: 1200px) {
      .col-xl-4 {
        width: calc(100% / 12 * 4);
      }

      .col-xl-6 {
        width: calc(100% / 12 * 6);
      }

      .col-xl-8 {
        width: calc(100% / 12 * 8);
      }

      .col-xl-12 {
        width: calc(100% / 12 * 12);
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
          Left side
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
          Right side
          <div class="row1">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 1</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 2</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 3</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 4</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 5</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 6</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 7</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 8</div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">card 9</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
