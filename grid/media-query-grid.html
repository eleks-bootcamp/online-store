<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Grid with media queries</title>
  <style>
    .container {
      width: 100%;
      margin-bottom: 30px;
      box-sizing: border-box;
    }

    .row {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    div[class^='col-'] {
      outline: 1px solid red;
      background: lightgray;
      text-align: center;
    }
    .card-box {
      display: flex;
      flex-wrap: wrap;
    }

    .col-1 {
      width: calc(100% / 12);
    }

    .col-2 {
      width: calc(100% / 12 * 2);
    }

    .col-3 {
      width: calc(100% / 12 * 3);
    }

    .col-4 {
      width: calc(100% / 12 * 4);
    }

    .col-5 {
      width: calc(100% / 12 * 5);
    }

    .col-6 {
      width: calc(100% / 12 * 6);
    }

    .col-7 {
      width: calc(100% / 12 * 7);
    }

    .col-8 {
      width: calc(100% / 12 * 8);
    }

    .col-9 {
      width: calc(100% / 12 * 9);
    }

    .col-10 {
      width: calc(100% / 12 * 10);
    }

    .col-11 {
      width: calc(100% / 12 * 11);
    }

    .col-12 {
      width: calc(100% / 12 * 12);
    }


    /* s */
    @media (min-width: 576px) {
      .col-s-2 {
        width: calc(100% / 12 * 2);
      }

      .col-s-10 {
        width: calc(100% / 12 * 10);
      }
      .col-s-12f12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* m */
    @media (min-width: 768px) {
      .col-m-6 {
        width: calc(100% / 12 * 6);
      }

      .col-m-7 {
        width: calc(100% / 12 * 7);
      }

      .col-m-8 {
        width: calc(100% / 12 * 8);
      }

      .col-m-9 {
        width: calc(100% / 12 * 9);
      }

      .col-m-10 {
        width: calc(100% / 12 * 10);
      }
    }

    /* l */
    @media (min-width: 992px) {
      .col-l-4 {
        width: calc(100% / 12 * 4);
      }

      .col-l-8 {
        width: calc(100% / 12 * 8);
      }
    }

    /* xl */
    @media (min-width: 1200px) {
      .col-xl-1 {
        width: calc(100% / 12 * 1);
      }

      .col-xl-2 {
        width: calc(100% / 12 * 2);
      }

      .col-xl-3 {
        width: calc(100% / 12 * 3);
      }

      .col-xl-4 {
        width: calc(100% / 12 * 4);
      }

      .col-xl-5 {
        width: calc(100% / 12 * 5);
      }

      .col-xl-6 {
        width: calc(100% / 12 * 6);
      }

      .col-xl-7 {
        width: calc(100% / 12 * 7);
      }

      .col-xl-8 {
        width: calc(100% / 12 * 8);
      }

      .col-xl-9 {
        width: calc(100% / 12 * 9);
      }

      .col-xl-10 {
        width: calc(100% / 12 * 10);
      }
      .col-xl-4f12 {
        width: calc(100% / 12 * 4);
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-s-0 col-m-4 col-l-4 col-xl-2">
          left side
        </div>
        <div class="col-12 col-s-12 col-m-8 col-l-8 col-xl-10">
          rigt side
          <div class="card-box">
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 1</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 2</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 3</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 4</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 5</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 6</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 7</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 8</div>
            <div class="col-12 col-xl-4f12 col-l-4f12 col-m-6f12 col-s-12f12">card 9</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
