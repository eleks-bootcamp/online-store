<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=, initial-scale=1.0" name="viewport">
  <title>Grid with media queries</title>
  <style>
    .container {
      width: 100%;
      margin-bottom: 30px;
    }

    .row {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }

    div[class^='col-'] {
      outline: 1px solid red;
      background: lightgray;
      text-align: center;
    }

    .col-0 {
      width: calc(100% / 12 * 0);
    }

    .col-1 {
      width: calc(100% / 12);
    }

    .col-2 {
      width: calc(100% / 12 * 2);
    }

    .col-3 {
      width: calc(100% / 12 * 3);
    }

    .col-4 {
      width: calc(100% / 12 * 4);
    }

    .col-5 {
      width: calc(100% / 12 * 5);
    }

    .col-6 {
      width: calc(100% / 12 * 6);
    }

    .col-7 {
      width: calc(100% / 12 * 7);
    }

    .col-8 {
      width: calc(100% / 12 * 8);
    }

    .col-9 {
      width: calc(100% / 12 * 9);
    }

    .col-10 {
      width: calc(100% / 12 * 10);
    }

    .col-11 {
      width: calc(100% / 12 * 11);
    }

    .col-12 {
      width: calc(100% / 12 * 12);
    }

    /* s */
    @media (min-width: 576px) {
      .col-s-12 {
        width: calc(100% / 12 * 12);
      }

      .col-s-0 {
        width: calc(100% / 12 * 0);
      }
    }

    /* m */
    @media (min-width: 768px) {
      .col-m-6 {
        width: calc(100% / 12 * 6);
      }

      .col-m-3 {
        width: calc(100% / 12 * 3);
      }

      .col-m-9 {
        width: calc(100% / 12 * 9);
      }

      .col-m-12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* l */
    @media (min-width: 992px) {
      .col-l-3 {
        width: calc(100% / 12 * 3);
      }

      .col-l-6 {
        width: calc(100% / 12 * 6);
      }

      .col-l-9 {
        width: calc(100% / 12 * 9);
      }

      .col-l-12 {
        width: calc(100% / 12 * 12);
      }
    }

    /* xl */
    @media (min-width: 1200px) {
      .col-xl-3 {
        width: calc(100% / 12 * 3);
      }

      .col-xl-4 {
        width: calc(100% / 12 * 4);
      }

      .col-xl-9 {
        width: calc(100% / 12 * 9);
      }

      .col-xl-12 {
        width: calc(100% / 12 * 12);
      }
    }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-l-3 col-m-3 col-s-0 col-0">
        left side
      </div>
      <div class="col-xl-9 col-l-9 col-m-9 col-s-12 col-12">
        <div class="row">
          <div class="col-xl-12 col-l-12 col-m-12 col-s-12 col-12">
            right-side
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #1
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #2
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #3
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #4
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #5
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #6
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #7
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #8
          </div>
          <div class="col-xl-4 col-l-6 col-m-6 col-s-12 col-12">
            col #9
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
