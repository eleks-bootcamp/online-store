<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- Card component -->
    <div class="card">
      <img class="card-img" src="laptop.png" alt="Leptop">
      <div class="card-header">
          <div class="card-header-rating">1.23</div>
          <div class="card-header-price">15999</div>
      </div>
      <p>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>
      <a href="#" class="card-category">laptops</a>
      <a href="#" class="card-buy">Add To Cart</a>
  </div>
  </div>
</main>
</body>
</html>
