<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card component</title>

  <link rel="stylesheet" href="style.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>
<body>
<main>
  <div class="wrapper">
    <div class="card">
      <div class="item"></div>

      <div class="item-content">

        <div class="price">
          <button class="card_button_1 button_color"> 
            <span>1.23</span> 
            <i class="bi bi-star"></i>
          </button>

          <p class="value">15999</p>
        </div>

        <p class="name">
          Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
        </p>

        <p class="catagory">laptops</p>

        

      </div>

      <button class="main-button">add to card</button>
      
    </div>
  </div>
</main>
</body>
</html>
