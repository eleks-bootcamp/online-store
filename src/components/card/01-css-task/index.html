<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="wrapper">
      <!-- Card component -->
      <div class="card-image-container">
        <img class="card-image" src="/components/images/Rectangle.svg" alt="laptop">
      </div>

      <div class="card-content">
        <div class="card-prise-container">
          <div class="card-rating">
            <p>
              1.23
            </p>
            <i class="bi bi-star"></i>
          </div>
          <p class="card-price">15999</p>
        </div>


        <div class="card-name-product">
          Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
        </div>

        <div class="card-category">
          laptops
        </div>
      </div>

      <div class="card-button-buy">
        <p>ADD TO CARD</p>
      </div>
    </div>
  </main>
</body>

</html>
