<!DOCTYPE html>
<html lang="en">

        <li class="cart">

            <p>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>

            <i class="bi bi-dash-circle"></i>

          <div class="total-cart">

          </div>
          <div class="name-cart">
            <p>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>
           </div>

            <i class="bi bi-dash-circle"></i>

</html>
