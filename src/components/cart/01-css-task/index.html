<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../fonts.css">
</head>
<body>
  <div class="overlay">
    <div class="cart">
      <i class="cart__close icon-close"></i>
      <ul class="cart__list">
        <li class="cart__list-item">
          <img src="../../../img/laptop-small.png" class="cart__image" alt="Product-img">
          <div class="cart__item-description">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</div>
          <div class="cart__item-count">
            <button class="cart__button-count">
              <i class="icon-minus"></i>
            </button>
            <span class="cart__count">3</span>
            <button class="cart__button-count">
              <i class="icon-plus"></i>
            </button>
          </div>
          <div class="cart__item-price">47997</div>
        </li>
        <li class="cart__list-item">
          <img src="../../../img/laptop-small.png" class="cart__image" alt="Product-img">
          <div class="cart__item-description">Ноутбук Acer Aspire 7 A715-41G-R9KP (NH.Q8QEU.00L) Charcoal Black</div>
          <div class="cart__item-count">
            <button class="cart__button-count">
              <i class="icon-minus"></i>
            </button>
            <span class="cart__count">1</span>
            <button class="cart__button-count">
              <i class="icon-plus"></i>
            </button>
          </div>
          <div class="cart__item-price">21500</div>
        </li>
        <li class="cart__list-item">
          <img src="../../../img/laptop-small.png" class="cart__image" alt="Product-img">
          <div class="cart__item-description">Ноутбук Acer Aspire 7 A715-75G-51ZW (NH.Q88EU.00P) Charcoal Black</div>
          <div class="cart__item-count">
            <button class="cart__button-count">
              <i class="icon-minus"></i>
            </button>
            <span class="cart__count">1</span>
            <button class="cart__button-count">
              <i class="icon-plus"></i>
            </button>
          </div>
          <div class="cart__item-price">22999</div>
        </li>
      </ul>
      <div class="cart__total">Total: 92496</div>
      <button class="cart__button-order">ORDER</button>
    </div>
  </div>
</body>
</html>
