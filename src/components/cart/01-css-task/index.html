<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- <div id="root"> -->
      <!-- Cart component -->
      <div class="modal">
        <div class="cart-component">
          <div class="header-close">
            <i class="bi bi-x"></i>
          </div>
          <div class="card-component">
            <ul class="card-list">
              <li class="row-list">
                <div class="img-item">
                  <img
                    src="https://content2.rozetka.com.ua/goods/images/big_tile/178060660.jpg"
                    alt="images"
                  />
                </div>
                <div class="name-item">
                  Ноутбук Acer Aspire 7 A715-75G-51ZW (NH.Q88EU.00P) Charcoal
                  Black
                </div>
                <div class="count-item">
                  <button class="count-btn">
                    <i class="bi bi-plus-circle"></i>
                  </button>
                  <span>2</span>
                  <button class="count-btn">
                    <i class="bi bi-dash-circle"></i>
                  </button>
                </div>
                <div class="price-item">45998</div>
              </li>
            </ul>
            <div class="footer">
              <div class="total">Total: 45998</div>
              <button class="btn-order">order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
