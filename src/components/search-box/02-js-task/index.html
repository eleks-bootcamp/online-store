<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SearchBox component</title>
  <link rel="stylesheet" href="../01-css-task/style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div id="root" class="wrapper"></div>

  <script type="module">
    import Search from './index.js';

    const search = new Search();

    root.append(search.element);

    const BACKEND_URL = 'https://online-store.bootcamp.place/api/';
    const url = new URL('products', BACKEND_URL);

    search.element.addEventListener('search-filter', async event => {
      url.searchParams.set('q', event.detail);

      const response = await fetch(url);
      const data = await response.json();

      console.error('data', data);
    });
  </script>
</main>
</body>
</html>
