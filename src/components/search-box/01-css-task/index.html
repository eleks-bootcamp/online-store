<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SearchBox component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <div class="wrapper">

    <!-- SearchBox component -->
  <form action="#" class="os-form-input-search font-montserrat-400">
      <input type="text" name="search" id="os-input-search" placeholder="Search">
      <label for="os-input-search" class="label-input-search"><i class="bi bi-search"></i></label> 
    </form>
  </div>
</main>
</body>
</html>
