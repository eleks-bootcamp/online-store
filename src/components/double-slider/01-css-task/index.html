<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoubleSlider component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      height: 100px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- DoubleSlider component -->
    <div class="range-slider">
      <span data-element="from">100</span>
      <div class="range-slider__inner" data-element="inner">
        <span class="range-slider__progress" data-element="progress" ></span>
        <span class="range-slider__thumb-left" data-element="thumbLeft" ></span>
        <span class="range-slider__thumb-right" data-element="thumbRight" ></span>
      </div>
      <span data-element="to">200</span>
    </div>
  </div>
</main>
</body>
</html>
