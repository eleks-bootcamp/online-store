<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoubleSlider component</title>
  <link rel="stylesheet" href="style.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <div class="slider">
      <span class="from">0 UAH</span>
      <span class="progress"></span>
      <span class="left-slider"></span>
      <span class="right-slider"></span>
      <span class="to">100000 UAH</span>
    </div>
  </div>
</main>
</body>
</html>
