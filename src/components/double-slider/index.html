<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoubleSlider</title>
  <link rel="stylesheet" href="../../styles/style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="slider">
        <div class="slider__track"></div>
        <input type="range" min="0" max="85000" value="0" id="slider-1" class="slider__thumb" oninput="slideOne()">
        <input type="range" min="0" max="85000" value="85000" id="slider-2" class="slider__thumb slider__thumb_right" oninput="slideTwo()">
        <div class="slider__values">
          <div class="slider__price-start">
            <span id="range-1">
              0
            </span>
            UAH
          </div>
          <div class="slider__price-end">
            <span id="range-2">
              85000
            </span>
            UAH
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
