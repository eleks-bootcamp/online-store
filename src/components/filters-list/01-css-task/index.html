<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiltersList component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- FiltersList component -->
    <h4 class="filters__title">Category</h4>
    <ul class="filters__list">
      <li>
        <input class="custom-checkbox" type="checkbox" name="category" id="category-1">
        <label for="category-1">
          <span class="inner-label">
            <span>Cell Phones</span>
          </span>
        </label>
      </li>
      <li>
        <input class="custom-checkbox" type="checkbox" name="category" id="category-2" checked>
        <label for="category-2">
          <span class="inner-label">
            <span>Computers & Tablets</span>
          </span>
        </label>
      </li>
      <li>
  </div>
</main>
</body>
</html>
