<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiltersList component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="wrapper">
    <form class="filter-list">
      <h3 class="title-name">Category</h3>
      <ul class="category-list">
        <li class="category-item">
          <input id="monitors" type="checkbox" name="monitors" >
          <label for="monitors">Monitors</label>
        </li>
        <li class="category-item">
          <input id="laptops" type="checkbox" name="laptops">
          <label for="laptops">Laptops</label>
        </li>
        <li class="category-item">
          <input id="video-cards" type="checkbox" name="video-cards">
          <label for="video-cards">Video cards</label>
        </li>
        <li class="category-item">
          <input id="gaming-keybords" type="checkbox" name="gaming-keyboards">
          <label for="gaming-keybords">Gaming keyboards</label>
        </li>
        <li class="category-item">
          <input id="computer-mouse" type="checkbox" name="computer-mouse">
          <label for="computer-mouse">Computer mouse</label>
        </li>
        <li class="category-item">
          <input id="ssd" type="checkbox" name="ssd">
          <label for="ssd">SSD</label>
        </li>
        <li class="category-item">
          <input id="sound-cards" type="checkbox" name="sound-cards">
          <label for="sound-cards">Sound cards</label>
        </li>
        <li class="category-item">
          <input id="ram" type="checkbox" name="ram">
          <label for="ram">RAM</label>
        </li>
      </ul>
    </form>
  </div>
</main>
</body>
</html>
