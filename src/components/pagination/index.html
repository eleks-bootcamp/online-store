<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<main>
  <div class="wrapper">
    <nav class="pagination">
      <div class="pagination-block">
        <a href="#" class="page-link">
          <i class="bi bi-chevron-left"></i>
        </a>
       </div>

      <div class="pagination-block">
        <ul class="pages-list">
          <li class="page-link selected-page">1</li>
          <li><a class="page-link" href="">2</a></li>
          <li><a class="page-link" href="">3</a></li>
          <li><a class="page-link" href="">4</a></li>
          <li><a class="page-link" href="">5</a></li>
          <li><a class="page-link" href="">6</a></li>
          <li><a class="page-link" href="">7</a></li>
          <li><a class="page-link" href="">8</a></li>
          <li><a class="page-link" href="">9</a></li>
          <li><a class="page-link" href="">10</a></li>
          <li><a class="page-link" href="">11</a></li>
          <li><a class="page-link" href="">12</a></li>
        </ul>
      </div>

      <div class="pagination-block">
       <a href="#" class="page-link">
         <i class="bi bi-chevron-right"></i>
       </a>
     </div>
    </nav>
    </div>
</main>

</body>
</html>
