<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagination component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .wrapper {
      width: 800px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- Pagination component -->
    <nav class="pagination">
      <div class="circle-button arrow" data-element="nav-prev">&lt</div>
      <div class="circle-button" data-element="page-link">1</div>
      <div class="circle-button" data-element="page-link">2</div>
      <div class="circle-button" data-element="page-link">3</div>
      <div class="circle-button" data-element="page-link">4</div>
      <div class="circle-button" data-element="page-link">5</div>
      <div class="circle-button" data-element="page-link">6</div>
      <div class="circle-button" data-element="page-link">7</div>
      <div class="circle-button" data-element="page-link">8</div>
      <div class="circle-button" data-element="page-link">9</div>
      <div class="circle-button" data-element="page-link">10</div>
      <div class="circle-button" data-element="page-link">11</div>
      <div class="circle-button" data-element="page-link">12</div>
      <div class="circle-button arrow" data-element="nav-next">&gt</div>
    </nav>
  </div>
</main>
</body>
</html>
