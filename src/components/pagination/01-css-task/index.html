<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="../../../styles/style-pagination.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <button class="page-buttons previous-page">
        <i class="bi bi-chevron-left"></i>
      </button>
      <button class="page-buttons"><span class="page-number">1</span></button>
      <button class="page-buttons"><span class="page-number">2</span></button>
      <button class="page-buttons"><span class="page-number">3</span></button>
      <button class="page-buttons"><span class="page-number">4</span></button>
      <button class="page-buttons"><span class="page-number">5</span></button>
      <button class="page-buttons"><span class="page-number">6</span></button>
      <button class="page-buttons"><span class="page-number">7</span></button>
      <button class="page-buttons"><span class="page-number">8</span></button>
      <button class="page-buttons"><span class="page-number">9</span></button>
      <button class="page-buttons"><span class="page-number">10</span></button>
      <button class="page-buttons"><span class="page-number">11</span></button>
      <button class="page-buttons"><span class="page-number">12</span></button>
      <button class="page-buttons next-page">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </main>
</body>

</html>
