<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../../../fonts.css">
  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <nav class="pagination">
      <a href="#" class="pagination__page-link previous" data-element="nav-prev">
        <i class="pagination__back icon-arrow-left"></i>
      </a>

      <ul class="pagination__page-list" data-element="pagination">
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link active" data-page-index="0">1</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="1">2</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="2">3</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="3">4</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="4">5</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="5">6</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="6">7</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="7">8</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="8">9</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="9">10</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="10">11</a>
        </li>
        <li>
          <a href="#" data-element="page-link" class="pagination__page-link" data-page-index="11">12</a>
        </li>
      </ul>

      <a href="#" class="pagination__page-link next" data-element="nav-next">
        <i class="pagination__forward icon-arrow-right"></i>
      </a>
    </nav>
  </div>
</main>
</body>
</html>
