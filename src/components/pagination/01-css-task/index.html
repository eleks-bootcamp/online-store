<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pagination component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 800px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
      <div class="page-link back">
      <a href="#">
        <i class="bi bi-chevron-left"></i>
      </a>
    </div>
    <ul class="page-list">
      <li class="page-link active">
        <a href="#">1</a>
      </li>
      <li class="page-link">
        <a href="#">2</a>
      </li>
      <li  class="page-link">
        <a href="#">3</a>
      </li>
      <li class="page-link">
        <a href="#">4</a>
      </li>
      <li class="page-link">
        <a href="#">5</a>
      </li>
      <li class="page-link">
        <a href="#">6</a>
      </li>
      <li class="page-link">
        <a href="#">7</a>
      </li>
      <li class="page-link">
        <a href="#">8</a>
      </li>
      <li class="page-link">
        <a href="#">9</a>
      </li>
      <li class="page-link">
        <a href="#">10</a>
      </li>
      <li class="page-link">
        <a href="#">11</a>
      </li>
      <li class="page-link">
        <a href="#">12</a>
      </li>
    </ul>

    <div class="page-link next">
      <a href="#">
        <i class="bi bi-chevron-right"></i>
      </a>
    </div>
  </div>
</main>
</body>
</html>
