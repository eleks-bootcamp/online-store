<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="../../../fonts.css">

  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>

</head>
<body>
<main>
  <div class="wrapper">
    <div class="pagination">
        <div class="pagination__page-link">
          <i class="pagination__back icon-arrow-left"></i>
        </div>

        <ul class="pagination__page-list">
          <li class="pagination__page-link active">1</li>
          <li class="pagination__page-link">2</li>
          <li class="pagination__page-link">3</li>
          <li class="pagination__page-link">4</li>
          <li class="pagination__page-link">5</li>
          <li class="pagination__page-link">6</li>
          <li class="pagination__page-link">7</li>
          <li class="pagination__page-link">8</li>
          <li class="pagination__page-link">9</li>
          <li class="pagination__page-link">10</li>
          <li class="pagination__page-link">11</li>
          <li class="pagination__page-link">12</li>
        </ul>

        <div class="pagination__page-link">
          <i class="pagination__forward icon-arrow-right"></i>
        </div>
    </div>
  </div>
</main>
</body>
</html>
