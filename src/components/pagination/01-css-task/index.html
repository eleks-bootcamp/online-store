<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Pagination component</title>
	<link rel="stylesheet" href="style.css">

	<style>
		* {
			padding: 0px;
			margin: 0px;
			border: 0px;
		}

		*,
		*:before,
		*:after {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		a,
		a:visited {
			text-decoration: none;
			color: #000000;
		}

		a:hover {
			text-decoration: none;
			color: lightskyblue;
		}

		ul {
			list-style: none;
		}

		ol {
			list-style: none;
		}

		img {
			vertical-align: top;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-weight: inherit;
			font-size: inherit;
		}

		html,
		body {

			height: 100%;
			line-height: 1;
			width: 992px;
			font-size: 1em;
			background-color: #f7f5f8;
			margin: 100px auto;
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>

<body>

	<main>
		<div class="wrapper">
			<div class="pagination">
				<div class="bi bi-chevron-left pagination-btn"></div>
				<div class="pagination-nav">
					<a class="pagination-btn" href="#">1</a>
					<a class="pagination-btn" href="#">2</a>
					<a class="pagination-btn" href="#">3</a>
					<a class="pagination-btn" href="#">4</a>
					<a class="pagination-btn" href="#">5</a>
					<a class="pagination-btn" href="#">6</a>
					<a class="pagination-btn" href="#">7</a>
					<a class="pagination-btn" href="#">8</a>
					<a class="pagination-btn" href="#">9</a>
					<a class="pagination-btn" href="#">10</a>
					<a class="pagination-btn" href="#">11</a>
					<a class="pagination-btn" href="#">12</a>
				</div>
				<div class="bi bi-chevron-right pagination-btn"></div>
			</div>
		</div>
	</main>
</body>

</html>
