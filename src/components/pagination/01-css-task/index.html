<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main>
  <div class="wrapper">
    <nav class="pagination">
      <a href="#" class="arrow-left" data-element="nav-prev">
        <i class="bi bi-chevron-left"></i>
      </a>
    <ul class="page-list">
      <li>
        <a href="#" data-element="page-number" class="page-number active">1</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">2</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">3</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">4</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">5</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">6</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">7</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">8</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">9</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">10</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">11</a>
      </li>
      <li>
        <a href="#" data-element="page-number" class="page-number">12</a>
      </li>
    </ul>
    <a href="#" class="arrow-right" data-element="nav-next">
      <i class="bi bi-chevron-right"></i>
    </a>
    </nav>
  </div>
</main>

</body>
</html>
