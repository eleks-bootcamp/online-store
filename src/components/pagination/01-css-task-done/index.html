<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
<div class="wrapper">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li><a class="page-link previous" href="#">&lt;</a></li>
      <li><a class="page-link" href="#">1</a></li>
      <li><a class="page-link" href="#">2</a></li>
      <li><a class="page-link" href="#">3</a></li>
      <li><a class="page-link" href="#">4</a></li>
      <li><a class="page-link" href="#">5</a></li>
      <li><a class="page-link" href="#">6</a></li>
      <li><a class="page-link" href="#">7</a></li>
      <li><a class="page-link" href="#">8</a></li>
      <li><a class="page-link" href="#">9</a></li>
      <li><a class="page-link" href="#">10</a></li>
      <li><a class="page-link" href="#">11</a></li>
      <li><a class="page-link" href="#">12</a></li>
      <li><a class="page-link next" href="#">&gt;</a></li>
    </ul>
  </nav>
  </div>
</main>

</body>
</html>
