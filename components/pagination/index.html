<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    :root {
      --gray-100:#EDEDED;
      --hover-color: #7E72F2;
    }
  </style>
</head>
<body>

<main>
  <div class="wrapper">

    <div class="pagination">
      <button class="pagination-item"><i class="bi bi-chevron-left"></i></button>

      <div class="pagination-center">
        <button class="pagination-item">1</button>
        <button class="pagination-item">2</button>
        <button class="pagination-item">3</button>
        <button class="pagination-item">4</button>
        <button class="pagination-item">5</button>
        <button class="pagination-item">6</button>
        <button class="pagination-item">7</button>
        <button class="pagination-item">8</button>
        <button class="pagination-item">9</button>
        <button class="pagination-item">10</button>
        <button class="pagination-item">11</button>
        <button class="pagination-item">12</button>
      </div>

      <button class="pagination-item"><i class="bi bi-chevron-right"></i></button>
    </div>

  </div>
</main>

</body>
</html>
