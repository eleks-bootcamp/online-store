<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="pagination">
        <i class="bi bi-chevron-left pagination-items"></i>
        <ul class="links">
          <li>
            <a href="#" class="pagination-items item-active">1</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">2</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">3</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">4</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">5</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">6</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">7</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">8</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">9</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">10</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">11</a>
          </li>
          <li>
            <a href="#" class="pagination-items item">12</a>
          </li>

        </ul>
        <i class="bi bi-chevron-right pagination-items"></i>
      </div>
    </div>
  </main>

</body>

</html>
