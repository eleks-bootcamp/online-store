<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="./style.css">

  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>
</head>
<body>

<main>
  <div class="wrapper">
    <ul class="os-pagination">
      <li class="os-pagination-prev"><i class="bi bi-chevron-left"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
      </svg></i></li>
      <li class="os-pagination-number active">1</li>
      <li class="os-pagination-number">3</li>
      <li class="os-pagination-number">4</li>
      <li class="os-pagination-number">5</li>
      <li class="os-pagination-number">6</li>
      <li class="os-pagination-number">7</li>
      <li class="os-pagination-number">8</li>
      <li class="os-pagination-number">9</li>
      <li class="os-pagination-number">10</li>
      <li class="os-pagination-number">11</li>
      <li class="os-pagination-number">12</li>
      <li class="os-pagination-next"> <i class="bi bi-chevron-right"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
      </svg></i></li>
    </ul>
  </div>
</main>

</body>
</html>
