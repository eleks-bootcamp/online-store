<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>
</head>
<body>

<main>
  <div class="wrapper">
    <!-- Pagination component -->

<div class="pagination-component">

  <div>
  <button class="btn-component-left">
    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
    </svg>
  </button>
</div>
<div>
  <button class="btn-component" > 1 </button>
  <button class="btn-component" > 2 </button>
  <button class="btn-component" > 3 </button>
  <button class="btn-component" > 4 </button>
  <button class="btn-component" > 5 </button>
  <button class="btn-component" > 6 </button>
  <button class="btn-component" > 7 </button>
  <button class="btn-component" > 8 </button>
  <button class="btn-component" > 9 </button>
  <button class="btn-component" > 10 </button>
  <button class="btn-component" > 11 </button>
  <button class="btn-component" > 12 </button>
</div>
<div>
  <button class="btn-component-right">
    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
    </svg>
  </button>
</div>
  </div>

  </div>
</main>

</body>
</html>
