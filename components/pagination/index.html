<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>
</head>
<body>

<main>
  <div class="wrapper">
    <!-- Pagination component -->
    <div class="paginations">
      <ul class="paginations-list">
        <li>
          <img src="./images/vector-left.png" alt="image vector left" title="vector left">
        </li>
        <li class="actived">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>
          <img src="./images/vector-right.png" alt="image vector right" title="vector right">
        </li>

      </ul>
    </div>

  </div>
</main>

</body>
</html>
