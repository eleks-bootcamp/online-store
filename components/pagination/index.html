<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .wrapper {
      width: 790px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- Pagination component -->
    <div class="pagination">
      <div class="pagination__arrow"></div>
        <ul class="pagination__list">
          <li class="pagination__list-item">1</li>
          <li class="pagination__list-item">2</li>
          <li class="pagination__list-item">3</li>
          <li class="pagination__list-item">4</li>
          <li class="pagination__list-item">5</li>
          <li class="pagination__list-item">6</li>
          <li class="pagination__list-item">7</li>
          <li class="pagination__list-item">8</li>
          <li class="pagination__list-item">9</li>
          <li class="pagination__list-item">10</li>
          <li class="pagination__list-item">11</li>
          <li class="pagination__list-item">12</li>
        </ul>
      <div class="pagination__arrow pagination__arrow_right"></div>
    </div>
  </div>
</main>
</body>
</html>
