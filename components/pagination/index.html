<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>

</head>
<body>
<main>
  <div class="wrapper">
    <div class="pagination">
        <div class="pagination__element">
          <i class="bi bi-chevron-left"></i>
        </div>

        <ul class="pagination__page-list">
          <li class="pagination__element">1</li>
          <li class="pagination__element">2</li>
          <li class="pagination__element">3</li>
          <li class="pagination__element">4</li>
          <li class="pagination__element">5</li>
          <li class="pagination__element">6</li>
          <li class="pagination__element">7</li>
          <li class="pagination__element">8</li>
          <li class="pagination__element">9</li>
          <li class="pagination__element">10</li>
          <li class="pagination__element">11</li>
          <li class="pagination__element">12</li>
        </ul>

        <div class="pagination__element">
          <i class="bi bi-chevron-right"></i>
        </div>
    </div>
  </div>
</main>
</body>
</html>
