<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="wrapper">
    <div class="pagination">
      <i class="arrow left-arrow"><</i>
      <i class="page page-1 active">1</i>
      <i class="page page-2">2</i>
      <i class="page page-3">3</i>
      <i class="page page-4">4</i>
      <i class="page page-5">5</i>
      <i class="page page-6">6</i>
      <i class="page page-7">7</i>
      <i class="page page-8">8</i>
      <i class="page page-9">9</i>
      <i class="page page-10">10</i>
      <i class="page page-11">11</i>
      <i class="page page-12">12</i>
      <i class="arrow right-arrow">></i>
    </div>
  </div>
</main>

</body>
</html>
