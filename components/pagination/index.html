<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Pagination component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .wrapper {
      margin: 100px auto;
    }
  </style>
</head>
<body>

<main>
  <div class="wrapper">
    <!-- Pagination component -->
    <div class="pagination">
      <div class="circle-button arrow">&lt</div>
      <div class="circle-button">1</div>
      <div class="circle-button">2</div>
      <div class="circle-button">3</div>
      <div class="circle-button">4</div>
      <div class="circle-button">5</div>
      <div class="circle-button">6</div>
      <div class="circle-button">7</div>
      <div class="circle-button">8</div>
      <div class="circle-button">9</div>
      <div class="circle-button">10</div>
      <div class="circle-button">11</div>
      <div class="circle-button">12</div>
      <div class="circle-button arrow">&gt</div>
    </div>
  </div>
</main>

</body>
</html>
