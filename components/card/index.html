<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML/CSS Card component</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div>
        <div class="cart-img">
          <img src="./img/card-laptop1.png" alt="Laptop">
        </div>
        <div class="cart-rating-price-container">
          <div class="card-rating">
            <div class="card-rating-numeric">1.23</div>
            <div><img src="./img/Star 1.png" alt="stars"></div>
          </div>
          <div class="cart-price"><span>15999</span></div>
        </div>
        <div class="cart-name-laptop">
          <span>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</span>
        </div>
        <div class="cart-name-teh">
          <span>
            laptops
          </span>
        </div>
      </div>
      <div>
        <a href="#"><div class="cart-btn">
          <div class="cart-btn-name"><span>ADD TO CART</span></div>
        </div></a>
      </div>
    </div>
    </main>
  </body>
</html>
