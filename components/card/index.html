<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <div class="card__inner">
          <img class="card__img" src="./img/notebook.jpg" alt="product" />
          <div class="card__details">
            <div class="card__rate-and-price">
              <button class="card__product--rate">1.23&nbsp;
                <img class="card__rate" src="./icons/star.svg" alt="icon star">
              </button>
              <span class="card__price">15999</span>
            </div>
            <h4 class="card__title">Ноутбук Acer Aspire 3 A315-57G-336G <br> (NX.HZREU.01S) Charcoal Black</h4>
            <span class="card__info">laptops</span>
          </div>
        </div>
        <div class="card__action">
          <button class="card__btn">Add to cart
          </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
