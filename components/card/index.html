<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .wrapper {
      width: 317px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- Card component -->
    <div class="card">
      <div class="info">
        <img src="./laptop.png" alt="Photo of laptop" width="293px" height="200px"/>
        <div class="price-and-rating">
          <div class="rating">
            <span class="rate">1.23</span>
            <img class="photo" src="./Star 1.png" alt="star"/>
          </div>
          <span class="price">15999</span>
        </div>
        <p class="name">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>
        <p class="category">laptops</p>
      </div>
      <button type="submit" class="button" name="add-to-cart">Add to cart</button>
    </div>
  </div>
</main>
</body>
</html>
