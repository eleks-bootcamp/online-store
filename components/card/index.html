<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="product-wrapper">
    <div class="product-section">
      <div class="product-image">
        <img src="./163399632.jpg" alt="laptop">
      </div>
    </div>
    <div class="product-section">
      <div class="product-rating">
        <span>1.23 ☆</span>
      </div>
      <div class="product-rating-empty-block">
      </div>
      <div class="product-price">
        <span>15999</span>
      </div>
    </div>
    <div class="product-section">
      <div class="product-model-name">
        <p class="model-name-text">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>
      </div>
    </div>
    <div class="product-tag">
      <span>laptops</span>
    </div>
    <div class="product-add-button">
      <span>ADD TO CART</span>
    </div>
  </div>
</main>
</body>
</html>
