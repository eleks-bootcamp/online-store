<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="wrapper">
      <!-- Card component -->
      <div class="card">
        <img src="./img/Rectangle.png" alt="" class="card__img">
        <div class="card_rang__item">
          <div class="card__rang">1.23
            <img class="card__icon" src="./img/Star.png" alt="">
          </div>
          <div class="card__total">15999</div>
        </div>
        <h4 class="card__title">
          Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
        </h4>
        <h5 class="card__sub_title">laptops</h5>
        <a href="" class="card__button">Add To Cart</a>
      </div>
    </div>
  </main>

  <nav class="dotted">
    <a href="#" class="prev__button btn">
      <img src="./img/prev__button.png" alt="">
    </a>
    <ul class="dotted__list">
      <li>
        <a href="#" class="dotted__link dotted__link_click btn">1</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">2</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">3</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">4</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">5</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">6</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">7</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">8</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">9</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">10</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">11</a>
      </li>
      <li>
        <a href="#" class="dotted__link btn">12</a>
      </li>
    </ul>
    <a href="#" class="next__button btn">
      <img src="./img/next__button.png" alt="">
    </a>
  </nav>

</body>

</html>
