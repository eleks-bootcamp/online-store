<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>

    <div class="wrapper">

      <div class="card_container">

        <div class="card_item-photo">
          <img src="./img/A315-57G-336G.png" alt="Acer Aspire 3 A315-57G-336G">
        </div>

        <div class="card_descriptin">

            <div class="card-item_pr-rt">

                <div class="card_rate">
                      <span>1.23</span>

                    <div>
                      <img src="./img/Star 1.png" alt="rate-star"> <!-- потом звезду через бутстрап -->
                    </div>
                </div>

                <div class="card_price">
                  15999
                </div>
            </div>

            <h5 class="card_title">
              Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
            </h5>

            <p class="card_category">
              laptops
            </p>
        </div>

        <div class="card_footer">
            <button class="add-button">
              ADD TO CART
            </button>
      </div>
    </div>

</main>
</body>
</html>
