<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product-card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="top-side">
      <img class="product-photo" src="./product-photo.jpg" alt="product-photo">
    </div>
    <div class="down-side">
      <div class="product-content">
        <div class="product-rating">4.19 ☆</div>
        <div class="product-price">25 999₴</div>
      </div>
      <div>Ноутбук HP Pavilion Gaming 15-ec2013ua (4A7M9EA) Shadow Black</div>
      <p>laptops</p>
    </div>
    <footer>
      <button>ADD TO CART</button>
    </footer>
  </div>
</body>
</html>
