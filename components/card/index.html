<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HTML/CSS Card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="os-product-card">
            <div class="os-product-img">
                <img src="/components/image/Rectangle.png" alt="Laptop">
            </div>

            <div class="os-product-content">
                <div class="os-product-price-wrapper">
                    <div class="os-product-rating">
                        <span>2.89</span>
                        <img src="/components/image/Star.png" alt="Star">
                    </div>
                    <div class="os-product-price">15999</div>
                </div>
                <h5 class="os-product-title"> Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</h5>
                <p class="os-product-dicription">Laptop</p>
            </div>
            <footer class="os-product-footer">
                <button class="os-btn-primary" data-element="addToCartBtn">Add to Card</button>
            </footer>
        </div>

    </main>
</body>

</html>
