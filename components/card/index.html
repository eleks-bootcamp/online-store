<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }

    html{
  font-size: 14px;
  font-family: Montserrat,sans-serif;
  margin: 0;
}
  </style>
</head>
<body>
<main>
  <div class="wrapper">

      <div class="product-content">

          <div class="product-rating">
            <span>1.23</span>
            <i class="star">
              &#9734</i></div>
        <div class="product-price">15999</div>
          </div>

        <p class="product-description">laptops</p>
      </div>
    <footer class="product-footer">
      <button class="btn-primary" data-element="addToCartBtn" ><!--<i class="bi bi-box-seam product-shoping-bag"></i>--> Add To Cart </button>
    </footer>
    </div>
  </div>
</main>
</body>
</html>
