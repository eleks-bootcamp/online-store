<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="card">
        <img class="card-image" src="../7339ffc26ff8ba59aaef219d5e1b1c5a.jpeg" alt="image">
        <div class="card-head">
          <div class="card-rating button-text ">
            <span>1.23</span>
            <a><i class="bi bi-star"></i></a>
          </div>
          <div class="price">15999</div>
        </div>
        <div class="card-body">
          <span class="card-text">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</span>
          <p class="article">laptops</p>
        </div>
        <button class="button button-text">Add To Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
