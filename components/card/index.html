<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <main>
  <div class="wrapper">
     <!-- Card component -->
     <div class="product-card">
      <img  src="./product-foto.jpg" alt="product-foto">

     </div>

     <div >
       <span class="product-rating" > 1.23 </span>
       <span class="product-rating">  ☆<img src="star.png" alt="star"> </span>
       <span class="product-price"> 15999 </span>
     </div>

     <div class="product-name">
       <p> Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</p>
     </div>
     <div class="category">
       <p>laptops</p>
     </div>

     <button class="section-add-to-cart">ADD TO CART</button>

     <div class="decorative-line">  </div>


  </div>
</main>
</body>
</html>
