<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <div class="image">
      <img class="product-photo" src="Rectangle.png" alt="">
    </div>
    <div class="content">
      <div class="rate-price">
        <div class="rate">
          <div class="rate-value">
            2.89
          </div>
          <div class="star">
            <img src="Star 1.png" alt="">
          </div>
        </div>
        <div class="price">
          15999
        </div>
      </div>
      <div class="description">
        <p class="descr">
          Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black
        </p>
        <p class="category">
          laptop
        </p>
      </div>
    </div>
    <button class="add-cart-button">
      ADD CART
    </button>
  </div>
</body>
</html>
