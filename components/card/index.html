<body>
<main>
  <div class="wrapper">
    <!-- Card component -->
    <div class="card">
      <div class="img">
        <img alt="laptop" class="photo" src="../card/img/laptop.jpg">
      </div>
      <div class="product-content">
        <div class="price-wrap">
          <div class="mark-button">
            <span class="mark">1,23</span>
            <i class="bi bi-star"></i>
          </div>
          <div class="product-price">15999</div>
        </div>
        <h5 class="product-title">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black </h5>
        <p class="product-description">laptops</p>
      </div>
      <footer class="product-footer"><button class="btn-add-cart">ADD TO CART</button></footer>
    </div>
  </div>

</main>
