<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width">
</head>

<body>
<main>
  <div class="card-component">
    <div class="card-photo">
      <img src="/Laptop.png">
    </div>

    <div class="card-button-small">
      <div class="card-button-small-text">
        <span>1.23</span>
        <div class="card-button-small-icon">
          <i class="bi bi-star"></i>
        </div>
      </div>
    </div>

    <div class="card-text-price">
      <h4>15 999</h4>
    </div>

    <div class="card-component-text-name-item">
      <a>Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</a>
    </div>
    <div class="card-component-text">
      <a>laptop</a>
    </div>

    <div class="card-component-decorative-button">
      <div class="card-component-decorative-button-text">
        <a>ADD TO CART</a>
      </div>
    </div>
  </div>
  </div>


</main>
</body>
</html>
