<!DOCTYPE html>
<html lang="en">

<head>

  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 317px;
      margin: 100px auto;
    }

  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="icon">

      </footer>
    </div>
  </main>
</body>

</html>
